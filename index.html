<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
</head>
<body>
    <header id="titulo-container">
        <h1 id="titulo">Pedra, Papel e Tesoura</h1>
    </header>   
    <div id="placar-container">
        <div class="label" id="jogador-placar">Jogador</div>
        <div class="label" id="computador-placar">Computador</div>
        <div id="pontuacao">
            <span id="pontuacao-jogador">0</span>:<span id="pontuacao-computador">0</span>
        </div>
    </div> 
    <div id="container-resultado">
        <p id="mensagem-resultado">Aguardando primeira jogada...</p>
    </div>
    <div id="jogadas">
        <div class="opcao" id="pedra">
            <img src="img/pedra.png" alt="Pedra">
        </div>
        <div class="opcao" id="papel">
            <img src="img/papel.png" alt="Papel">
        </div>
        <div class="opcao" id="tesoura">
            <img src="img/tesoura.png" alt="Tesoura">
        </div>
    </div>
    <div id="mensagem-clique">
        <p>Clique para jogar!</p>
    </div>
</body>
</html>
